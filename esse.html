<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1> 
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Eleven.png" alt="Personagem selecionado jogador" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Eleven</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Eleven" data-name="Eleven">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Eleven.jpg" alt="Personagem Eleven">
                </li>

                <li class="personagem" id="Mike" data-name="Mike">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Mike.jpg" alt="Personagem Mike">
                </li>

                <li class="personagem" id="Max" data-name="Max">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Max.jpg" alt="Personagem Max">
                </li>

                <li class="personagem jogador-2-selecionado" id="Dustin" data-name="Dustin">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Dustin.jpg" alt="Personagem Dustin">
                </li>

                <li class="personagem" id="Lucas" data-name="Lucas">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Lucas.jpg" alt="Personagem Lucas">
                </li>

                <li class="personagem" id="Will" data-name="Will">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Will.jpg" alt="Personagem Will">
                </li>

                <li class="personagem" id="Nancy" data-name="Nancy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Nancy.jpg" alt="Personagem Nancy">
                </li>

                <li class="personagem" id="Steve" data-name="Steve">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Steve.jpg" alt="Personagem Steve">
                </li>

                <li class="personagem" id="Billy" data-name="Billy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Billy.jpg" alt="Personagem Billy">
                </li>

                
            </ul> 

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Dustin.png" alt="Personagem selecionado jogador" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Dustin</h2>
                </div>
            </div>
        </div>
    </main>
   <script src="src/js/index.js"></script>
</body>
</html>
